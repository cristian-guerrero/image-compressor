name: Build Releases

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libavif-dev

      - name: Build for Linux
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o image-compressor-linux-amd64 .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-compressor-linux-amd64
          path: image-compressor-linux-amd64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install MSYS2 and dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-libavif

      - name: Build for Windows
        shell: pwsh
        run: |
          $env:PATH = "D:\a\_temp\msys64\mingw64\bin;$env:PATH"
          $env:CGO_ENABLED = "1"
          $env:CC = "gcc"
          go build -ldflags="-H windowsgui" -o image-compressor-windows-amd64.exe .

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-compressor-windows-amd64
          path: image-compressor-windows-amd64.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate release tag
        id: tag
        run: |
          TAG="v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            Automated release from commit ${{ github.sha }}
            
            ## Downloads
            - **Linux**: `image-compressor-linux-amd64`
            - **Windows**: `image-compressor-windows-amd64.exe`
          files: |
            dist/image-compressor-linux-amd64/image-compressor-linux-amd64
            dist/image-compressor-windows-amd64/image-compressor-windows-amd64.exe
          draft: false
          prerelease: false
