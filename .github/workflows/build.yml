name: Build Releases

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libvips-dev libraylib-dev pkg-config

      - name: Build for Linux
        run: |
          gcc src/main.c src/processor.c -o image-compressor-linux-amd64 \
              $(pkg-config --cflags --libs vips) \
              -Iinclude \
              -lraylib -lGL -lm -lpthread -ldl -lrt -lX11 \
              -O2

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-compressor-linux-amd64
          path: image-compressor-linux-amd64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MSYS2 and dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-libvips
            mingw-w64-x86_64-raylib

      - name: Build for Windows
        shell: msys2 {0}
        run: |
          gcc -c src/processor.c -o processor.o $(pkg-config --cflags vips) -Iinclude -O2
          gcc -c src/main.c -o main.o -Iinclude -O2
          gcc main.o processor.o -o image-compressor-windows-amd64.exe \
              $(pkg-config --libs vips) -lraylib -lgdi32 -lwinmm -lopengl32 -lpthread

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-compressor-windows-amd64
          path: image-compressor-windows-amd64.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate release tag
        id: tag
        run: |
          TAG="v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            Automated release from commit ${{ github.sha }} (C Rewrite)
            
            ## Downloads
            - **Linux**: `image-compressor-linux-amd64`
            - **Windows**: `image-compressor-windows-amd64.exe`
          files: |
            dist/image-compressor-linux-amd64/image-compressor-linux-amd64
            dist/image-compressor-windows-amd64/image-compressor-windows-amd64.exe
          draft: false
          prerelease: false
